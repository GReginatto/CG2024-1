<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Scene</title>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    #controls label {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="spring">Spring</button>
    <button id="summer">Summer</button>
    <button id="autumn">Autumn</button>
    <button id="winter">Winter</button>
    <button id="desert">Desert</button>
    <div>
      <label for="density">Density:</label>
      <input type="range" id="density" min="1" max="3" value="1">
      <span id="densityValue">1</span>
    </div>
    <div>
      <label for="houseDensity">House Density:</label>
      <input type="range" id="houseDensity" min="1" max="2" value="1">
      <span id="houseDensityValue">1</span>
    </div>
    <div>
      <label for="cactusDensity">Cactus Density:</label>
      <input type="range" id="cactusDensity" name="cactusDensity" min="1" max="3" value="1">
      <span id="cactusDensityValue">1</span>
    </div>
  </div>
  <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
  <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
  <script src="index.js"></script>
</body>
</html>
